---

- name: Debian | Create Autostart Script
  template:
    src: monit.service.j2
    dest: /lib/systemd/system/monit.service
    owner: root
    mode: 0644
  when: ansible_os_family == "Debian"
  become: true
  register: _debian_autostart_script

- name: Debian | Register Monit's Autostart Script
  systemd:
    state: started
    name: monit.service
    enabled: yes
    daemon_reload: yes
  when:
    - _debian_autostart_script is changed
    - ansible_os_family == "Debian"
  failed_when: false
  become: true
