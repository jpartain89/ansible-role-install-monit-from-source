---

monitrc_conf: /etc/monit/monitrc
monit_group: root

# required apt_apps to build monit
monit_apt_apps:
  - libtool
  - gcc
  - bison
  - libbison-dev
  - flex
  - libfl-dev
  - make
  - automake
  - autoconf
  - build-essential
  - libpam0g
  - libpam0g-dev
  - ssl-cert
  - python3-openssl
  - libevent-openssl-*
  - libgnutls-openssl27
  - libssl-dev
  - git
  - zlib1g
  - zlib1g-dev
  - checkinstall
