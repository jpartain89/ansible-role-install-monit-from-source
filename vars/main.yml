---
# monit/vars/main.yml

monit_build_prefix: '/usr/local'

# required apt_apps to build monit
monit_apt_apps:
  - libtool
  - gcc
  - bison
  - libbison-dev
  - flex
  - libfl-dev
  - make
  - automake
  - autoconf
  - build-essential
  - libpam0g
  - libpam0g-dev

monit_brew_apps:
  - autoconf
  - automake
  - cmake
  - libtool
  - gcc
  - make
